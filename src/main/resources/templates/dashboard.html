<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - MustCloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="loadItems()" th:attr="data-user-id=${userId}">
    <div class="dashboard-container">
        <div class="logo-container">
            <h1 class="logo">MustCloud</h1>
        </div>
        <div class="items" id="items-container">
            <!-- Dinamik olarak güncellenecek dosyalar -->
        </div>
    </div>

    <button class="fab" onclick="toggleFabMenu()">+</button>
    <div class="fab-menu" id="fabMenu">
        <ul>
            <li onclick="showUploadFileModal()">Dosya Yükle</li>
        </ul>
    </div>

    <div class="modal" id="uploadFileModal">
        <div class="modal-content">
            <h2 class="modal-title">Dosya Yükle</h2>
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control" />
            </div>
            <button onclick="uploadFile()" th:attr="data-user-id=${userId}" class="btn">Yükle</button>
        </div>
    </div>

    <div class="modal" id="shareFileModal">
        <div class="modal-content">
            <h2 class="modal-title">Dosya Paylaş</h2>
            <div class="form-group">
                <input type="email" id="recipientEmail" placeholder="Alıcı E-posta Adresi" class="form-control" />
            </div>
            <button onclick="shareFile()" class="btn">Gönder</button>
        </div>
    </div>

    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
