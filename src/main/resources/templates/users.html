<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Account Type</th>
                <th>Signup Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">1</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.accountType}">Account Type</td>
                <td th:text="${user.signupDate}">Signup Date</td>
            </tr>
        </tbody>
    </table>

    <h2>Create New User</h2>
    <form th:action="@{/users}" th:object="${newUser}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" /><br/>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" /><br/>
        <label for="accountType">Account Type:</label>
        <input type="text" id="accountType" th:field="*{accountType}" /><br/>
        <button type="submit">Create</button>
    </form>
</body>
</html>
