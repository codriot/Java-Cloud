<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - MustCloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>MustCloud'a Hoş Geldiniz</h2>
            <form th:action="@{/dashboard}" method="post">
                <div class="form-group">
                    <input type="email" name="email" placeholder="E-posta" required class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Şifre" required class="form-control" />
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <div th:if="${error}" class="error-message">
                    Geçersiz e-posta veya şifre
                </div>
            </form>
            <div style="margin-top: 20px;">
                <a th:href="@{/register}" style="color: var(--primary-color); text-decoration: none;">
                    Hesabınız yok mu? Kayıt olun
                </a>
            </div>
        </div>
    </div>
</body>
</html>
